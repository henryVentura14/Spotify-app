<app-loading *ngIf="loading"></app-loading>

<div class="row" *ngIf="!loading">
  <div class="col-2">
    <img [src]="artist.images | noimage" alt="artist image" class="img-thumbnail img-circle">
  </div>
  <div class="col">
    <h3>{{artist.name}}</h3>
    <a [href]="artist.external_urls.spotify" target="_blank">
      Visit artist profile on spotify web
    </a>
  </div>
  <div class="col-4 text-rigth">
    <button routerLink="/search" routerLinkActive="router-link-active"  class="btn btn-outline-danger">Back</button>
  </div>
</div>
