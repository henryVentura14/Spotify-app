<div class="card-columns m-4">
  <div class="card" *ngFor="let item of newSongs">
    <img class="card-img-top" [src]="item.images[0].url" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">
        {{item.name}}
      </h5>
      <p class="card-text">
        <span *ngFor="let artist of item.artists" class="badge badge-dark">
          {{artist.name}}
        </span>
      </p>
    </div>
  </div>
</div>
