<div class="row">
  <div class="col">
    <input #term type="text" (keyup)="search(term.value)" class="form-control" placeholder="Search Artist">
  </div>
</div>

<div class="card-columns m-4">
  <div class="card" *ngFor="let item of artists">
    <img class="card-img-top" [src]="item.images[0].url" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">
        {{item.name}}
      </h5>
    </div>
  </div>
</div>
